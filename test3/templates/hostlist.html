<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CMDB MANAGMENT</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">主机列表 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">主机组</a></li>
                    <li><a href="#">用户列表</a></li>
                    <li><a href="#">用户组</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">控制台</h1>
                <h3 class="sub-header">主机列表</h3>
                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">添加主机</button>
                <table class="table table-hover">
                    <tr>
                        <th>主机名称</th>
                        <th>IP地址</th>
                        <th>服务器类型</th>
                        <th>服务器状态</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>dev</td>
                        <td>10.0.0.1</td>
                        <td>web</td>
                        <td>UP</td>
                        <td>
                            <button class="btn btn-danger btn-sm">删除</button>
                            <button class="btn btn-info btn-sm">更新</button>
                        </td>
                    </tr>
                    <tr>
                        <td>gitlab</td>
                        <td>10.0.0.2</td>
                        <td>registry</td>
                        <td>UP</td>
                        <td>
                            <button class="btn btn-danger btn-sm">删除</button>
                            <button class="btn btn-info btn-sm">更新</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 模态框 -->
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加主机</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">主机名称</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="主机名称">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputIp1">IP地址</label>
                                <input type="text" class="form-control" id="exampleInputIp1" placeholder="IP地址">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputType1">服务器类型</label>
                                <input type="text" class="form-control" id="exampleInputType1" placeholder="服务器类型">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputStatus1">服务器状态</label>
                                <!-- <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="服务器状态"> -->
                                <select class="form-control" id="exampleInputStatus1">
                                    <option>UP</option>
                                    <option>DOWN</option>
                                </select>
                            </div>
                            <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/layer/layer.js"></script>
    <script>
        $('#btn').click(function () {
            $('#myModal').modal('hide');
        });
        $("td>.btn-danger").click(function(){
            var cur=this;
            layer.confirm("确认删除吗?",{
                btn: ['确认','取消']
            },function(){
                $(cur).parent().parent().remove();
                layer.closeAll();
            },function(){

            })
            $.ajax(function(){

            })
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login_ajax</title>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $('#blogin').click(function(){
                //获取用户名和密码
                username = $('#username').val()
                password = $('#password').val()
                remember = $('#remember').val()
                $.ajax({
                    'url': '/login_check_ajax',
                    'type': 'post',
                    'dataType': 'json',
                    'data': {'username': username,'password': password,'remember':remember}
                }).success(function(data){
                    if(data.res == 1){
                        location.href = '/index'
                    }
                    else{
                        $('#message').show().html('用户名或密码错误')
                    }
                })


            })

        })

    </script>
    <style>
        #message {
            display: none;
            color: red;
        }

    </style>
</head>
<body>

User name:<input type="text" id="username" value="{{username}}"><br/>
Password: <input type="password" id="password"><br/>
<input type="checkbox" id="remember" name="remember">记住用户名<br/>
<input type="button" id="blogin" value="login">
<div id="message"></div>
</body>
</html>
